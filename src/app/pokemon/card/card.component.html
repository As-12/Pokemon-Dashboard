<mat-card class="outer-card">
  <mat-card-header class="card-container">
    <mat-card-title>
      <form>
        <mat-form-field class="width-override">
          <mat-label>Name</mat-label>
          <input
            matInput
            placeholder="Pickachu"
            (change)="dataChanged($event)"
            maxlength="10"
            [value]="card.title"
          />
        </mat-form-field>
      </form>
    </mat-card-title>
    <div>
      <img mat-card-image [src]="card.imageUrl" [alt]="card.title" />
    </div>
    <!-- <mat-card-subtitle>
      {{ card.title }}
    </mat-card-subtitle> -->
  </mat-card-header>

  <!-- Slot for the handle -->
  <ng-content></ng-content>
</mat-card>
